<div class="container">
    <h4>Clientes</h4>
    <div class="col-sm-4">
        <label>
            Nombre
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre">
        </label>
        <br>
        <label>
            Domicilio
            <input type="text" class="form-control" [(ngModel)]="cliente.domicilio">
        </label>
        <br>
        <label>
            RFC
            <input type="text" class="form-control" [(ngModel)]="cliente.rfc">
        </label>
        <br>
        <label>
            Tipo de Cliente
            <select type="text" class="form-control" [(ngModel)]="cliente.tipoCliente">
                <option value="sin definir">Sin definir</option>
                <option value="inactivo">Inactivo</option>
                <option value="activo">Activo</option>
                <option value="deudor">Deudor</option>
            </select>
        </label>
        <hr>
        <div style="display: flex; flex-direction: row; gap: 1em;">
            <button type="button" class="btn btn-primary" (click)="this.insertarCliente()">Insertar</button>
            <button type="button" class="btn btn-warning" (click)="this.updateCliente()">Actualizar</button>
            <button type="button" class="btn btn-danger" (click)="this.deleteCliente(cliente.id)">Eliminar</button>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <h1>Clientes</h1>
    <table class="table table-striped">
        <thead>
            <th>Nombre</th>
            <th>Domicilio</th>
            <th>RFC</th>
            <th>Tipo</th>
            <th>Seleccionar</th>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.domicilio }}</td>
                <td>{{ cliente.rfc }}</td>
                <td>{{ cliente.tipoCliente }}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="selectCliente(cliente)">Seleccionar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
