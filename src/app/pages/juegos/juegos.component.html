<div class="container">
    <h2>Juegos</h2>
    <div class="col-6">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="juego.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <br>
            <textarea name="descripcion" id="descripcion" class="form-control" rows="3" [(ngModel)]="juego.descripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <select class="form-control" id="genero" [(ngModel)]="juego.genero" name="genero">
                <option value="accion">Accion</option>
                <option value="aventura">Aventura</option>
                <option value="rpg">RPG</option>
                <option value="rpg">Roguelike</option>
            </select>
        </div>
        <div class="form-group">
            <label for="plataforma">Plataforma</label>
            <select class="form-control" id="plataforma" [(ngModel)]="juego.plataforma" name="plataforma">
                <option value="PC">PC</option>
                <option value="PS4">PS4</option>
                <option value="Xbox One">Xbox One</option>
            </select>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" [(ngModel)]="juego.precio" name="precio">
        </div>
        <hr>
        <div style="display: flex; flex-direction: row; gap: 1em;">
            <button type="button" class="btn btn-primary" (click)="this.insertarJuego()">Insertar</button>
            <button type="button" class="btn btn-warning" (click)="this.updateJuego()">Actualizar</button>
            <button type="button" class="btn btn-danger" (click)="this.deleteJuego(juego.id)">Eliminar</button>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <h2>Juegos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Plataforma</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let juego of juegos">
                <td>{{ juego.nombre }}</td>
                <td>{{ juego.descripcion }}</td>
                <td>{{ juego.plataforma }}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="selectJuego(juego)">Seleccionar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
